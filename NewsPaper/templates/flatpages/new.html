{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
News
{% endblock title %}


{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <h3>{{ post.post_time|date:'d M Y' }}</h3>
    <hr>
    <div style="font-size: 19px; line-height: 1.8; color: #800080;">
        {{ post.content|censor }}
    </div>
{% endblock content %}
